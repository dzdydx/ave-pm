# logs args
print_freq: 200
eval_freq: 1

# 控制梯度的
clip_gradient: 0.1

# losses args
avps_flag: False
lambda_avps: 100
vcon_flag: True
lambda_vcon: 1
scon_flag: True
lambda_scon: 0.01