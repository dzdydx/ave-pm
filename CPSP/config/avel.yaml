# training args
seed: 123
lr: 0.001
snapshot_pref: "./TestExps/Avel/train/"
batch_size: 64
test_batch_size: 64
n_epoch: 45
gpu: "0"
evaluate: False
resume: ""    # path to latest checkpoint

# dataset args
dataset_name: "dy"
category_num: 86
data_root: "../dataset/feature/"
